helm_install: https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get
helm_install_path: "{{ansible_env.HOME}}/get_helm.sh"
root_path: "{{ansible_env.HOME}}"
workdir: "{{root_path}}/kolla-bringup"

globals_path: /etc/kolla/globals.yml
enable_central_logging: "yes"
enable_collectd: "yes"
enable_grafana: "yes"
enable_heat: "yes"
enable_elasticsearch: "yes"
enable_kibana: "yes"
enable_haproxy: "no"
enable_designate: "yes"
enable_ironic: "yes"
enable_magnum: "yes"
enable_murano: "yes"
enable_neutron_lbaas: "no"
enable_octavia: "yes"
enable_prometheus: "yes"

mgmt_ip: 10.0.0.210
mgmt_int: enp15s1f2
neutron_int: neutron

cpu_model: Westmere
cpu_mode: custom
virt_type: kvm
